<script>
// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['action-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

652f08b"],"name":"Attributes","icon":"https://cdn.jsdelivr.net/gh/Nasdanika-Models/ecore@master/graph/web-resources/icons/EAttribute.gif","location":"test/references/eClassifiers/LivingBeing/attributes.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"eClassifiers","identifiers":["ecore://test.ecore-gen.html.nasdanika.org"]},"identifiers":["ecore://test.ecore-gen.html.nasdanika.org/eClassifiers/Plant"],"name":"Plant","icon":"https://cdn.jsdelivr.net/gh/Nasdanika-Models/ecore@master/graph/web-resources/icons/EClass.gif","location":"test/references/eClassifiers/Plant/index.html","type":{"name":"EClass","ns-uri":"http://www.eclipse.org/emf/2002/Ecore"}},{"container":{"reference":"navigation","identifiers":["uuid:56f1f3f1-d195-4658-910d-bbb932def027"]},"identifiers":["uuid:49996f55-cc71-471b-a84d-cb0f0956ec60"],"name":"Attributes","icon":"https://cdn.jsdelivr.net/gh/Nasdanika-Models/ecore@master/graph/web-resources/icons/EAttribute.gif","location":"test/references/eClassifiers/Plant/attributes.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:56f1f3f1-d195-4658-910d-bbb932def027"]},"identifiers":["uuid:c4ff37d7-487f-474d-abd2-2726f2805adb"],"name":"Inheritance","icon":"https://cdn.jsdelivr.net/gh/Nasdanika-Models/ecore@master/graph/web-resources/icons/EGenericSuperType.gif","location":"test/references/eClassifiers/Plant/inheritance.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"sections","identifiers":["uuid:c4ff37d7-487f-474d-abd2-2726f2805adb"]},"identifiers":["uuid:5bf982dd-8555-43c8-8c2d-bdd8637a1e05"],"name":"Supertypes","location":"test/references/eClassifiers/Plant/inheritance.html#uuid-5bf982dd-8555-43c8-8c2d-bdd8637a1e05","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:81dfbba4-e507-4d1a-96d0-8dc3bd865e6f"]},"identifiers":["uuid:6cc91b9f-f301-4c06-a1bd-913f93acda9f"],"name":"Classifiers","location":"test/classifiers.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}}],
			        	identifierField: false,
			        	hideUUID: true
				  },				  
				  computed: {			
					fields: function() {
			        	let fields = [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: false
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ];
			        	
			        	if (this.identifierField) {
			        		fields.push(			                {
				                  key: 'identifiers',
				                  label: "Identifier(s)",
				                  sortable: true
				            });
			        	}
						return fields;
					},  
					items: function() {
						const ret = []; 
						for (let idx in this.semanticInfo) {
							let semanticEntry = this.semanticInfo[idx];
							let entry = {
								identifiers: [],
								element: {}
							};
							
							if (semanticEntry.location) {
								entry.element.location = semanticEntry.location;
							}
							if (semanticEntry.name) {
								entry.element.name = semanticEntry.name;
							}
							if (semanticEntry.icon) {
								entry.element.icon = semanticEntry.icon;
							}
							if (semanticEntry.description) {
								entry.description = semanticEntry.description;
							}
							
							if (semanticEntry.identifiers) {
								for (let iIdx in semanticEntry.identifiers) {
									let identifier = semanticEntry.identifiers[iIdx];
									if (this.hideUUID && identifier && identifier.startsWith("uuid:")) {
										continue;
									}
									entry.identifiers.push({
										value: identifier,
										onClick: "navigator.clipboard.writeText('" + identifier +"')"							
									});
								}
							}

							ret.push(entry);
						}
						
						return ret.filter(item => {
							if (item.identifiers.length == 0) {
								return false;
							}
							if (this.filter && this.filter.length > 1) {
								for (let identifierItem in item.identifiers) {
									let identifier = item.identifiers[identifierItem].value;
									if (identifier && identifier.toLowerCase().includes(this.filter.toLowerCase())) {
										return true;
									}									
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.name && item.element.name.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.name) {
								if (b.element.name) {
									return a.element.name.localeCompare(b.element.name);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});   			
		</script>
